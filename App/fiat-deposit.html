<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content=""
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="css/index.css"
    />
    
    <title>DEXFIAT | CRYPTO DEPOSIT</title>
  </head>
  <body>
      <section class="crypto__deposit user__area fiat__deposit"> 
        <div class="container h-100">
            <div class="d-flex align-items-center justify-content-between header">
                <div class="logo__container">
                    <a href="">
                        <img src="img/logo.svg" alt="" />
                    </a>
                </div>

                <div class="right">
                    <ul class="m-0 p-0 d-flex align-items-center ">
                        <li class=" d-flex align-items-center mr-4 pool">
                            <img src="img/pool.svg" alt="" class="mr-2" />
                            <span>Pool</span>
                        </li>
                        <li>
                            <a href=""><img src="img/user.svg" alt="" /></a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="col-xl-6 col-lg-8 mx-auto px-0">
                <div class="content py-5">
                  <div class="px-md-5 px-3">
                    <div class="back">
                      <a href="" class="d-flex align-items-center ">
                           <img src="img/arrow-back.svg" alt="" class="mr-3" />
                           <h4 class="mb-0">Deposit</h4>  
                      </a>
                    </div>
                    <div class="d-flex align-items-center select__coin mb-3">
                      <img src="img/coin-flag.svg" alt="" class="mr-2" />
                        <p class="mb-0">Enter amount</p>
                    </div>
                    <form action="">
                      <div class="form__item amount d-flex mb-4">
                        <input type="number" class="hide-number" >
                        <select name="" id="">
                          <option value="">NGN</option>
                          <option value="">USD</option>
                        </select>
                      </div>

                      <hr class="my-5"/>
 
                      <div class="d-flex align-items-center select__coin">
                           <img src="img/coin-flag.svg" alt="" class="mr-2" />
                         <p class="mb-0">Select a payment method</p>
                     </div>
 
                     <div class="payment__methods mb-5">
                       <div class="row">
                          <div class="col-4">
                            <div class="payment__method__item">
                              <div class="icon d-flex align-items-center justify-content-center mb-3">
                               <img src="img/card.svg" alt="" class="d-block mx-auto">
                              </div>
                             <div class="text text-center">Card</div>
                            </div>
                          </div>

                          <div class="col-4">
                            <div class="payment__method__item">
                              <div class="icon d-flex align-items-center justify-content-center mb-3">
                               <img src="img/paypal.svg" alt="" class="d-block mx-auto">
                              </div>
                             <div class="text text-center">PayPal</div>
                            </div>
                          </div>

                          <div class="col-4">
                            <div class="payment__method__item">
                              <div class="icon d-flex align-items-center justify-content-center mb-3">
                               <img src="img/bank.svg" alt="" class="d-block mx-auto">
                              </div>
                             <div class="text text-center">Transfer</div>
                            </div>
                          </div>
                       </div>
                     </div>
 
                     <div class="d-flex justify-content-center">
                       <a href="market.html"><div class="button__1">Pay Now</div></a>
                     </div>  
                   </form>
                  </div>
                  

                </div>
            </div>
        </div>
      </section>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
